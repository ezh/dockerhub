version: "2"
services:
  etcd:
    build: ./etcd
    container_name: kube-etcd
    image: goldon/kube-etcd:v3.0.15
    restart: always
    network_mode: "host"
    volumes:
      - /var/etcd/data:/var/etcd/data:rw


  apiserver:
    build: ./apiserver
    container_name: kube-apiserver
    image: goldon/kube-apiserver:v1.4.6
    pid: host
    privileged: true
    restart: always
    network_mode: "host"
    volumes:
      - /sys:/sys:ro
      - /dev:/dev
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/lib/kubelet/:/var/lib/kubelet:rw
      - /var/run:/var/run:rw
    depends_on:
      - etcd

  controller-manager:
    build: ./controller-manager
    container_name: kube-controller-manager
    image: goldon/kube-controller-manager:v1.4.6
    pid: host
    privileged: true
    restart: always
    network_mode: "host"
    depends_on:
      - apiserver

  scheduler:
    build: ./scheduler
    container_name: kube-scheduler
    image: goldon/kube-scheduler:v1.4.6
    pid: host
    privileged: true
    restart: always
    network_mode: "host"
    depends_on:
      - controller-manager
